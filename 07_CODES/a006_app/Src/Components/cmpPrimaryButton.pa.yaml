ComponentDefinitions:
  cmpPrimaryButton:
    DefinitionType: CanvasComponent
    CustomProperties:
      IsEnabled:
        PropertyKind: Input
        DisplayName: IsEnabled
        Description: A custom property
        DataType: Boolean
        Default: =true
      OnSelectAction:
        PropertyKind: Event
        DisplayName: OnSelectAction
        Description: A custom property
        ReturnType: None
        Default: =
      Text:
        PropertyKind: Input
        DisplayName: Text
        Description: A custom property
        DataType: Text
        Default: ="Primary Button"
      ToolTip:
        PropertyKind: Input
        DisplayName: ToolTip
        Description: A custom property
        DataType: Text
        Default: =""
    Properties:
      Fill: =Color.Transparent
      Height: =48
      Width: =220
    Children:
      - btnMainPrimary:
          Control: Classic/Button@2.2.0
          Properties:
            BorderColor: =ColorFade(Self.Fill, -15%)
            BorderThickness: =0
            Color: =Color.White
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =ColorFade(Color.White, 40%)
            DisabledFill: =RGBA(0, 48, 135, 0.3)
            DisplayMode: |-
              =If(
                  Parent.IsEnabled,
                  DisplayMode.Edit,
                  DisplayMode.Disabled
              )
            Fill: =ColorValue("#003087")
            FocusedBorderThickness: =2
            Font: =Font.'Open Sans'
            Height: =Parent.Height
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =Color.White
            HoverFill: =ColorValue("#009AFE")
            OnSelect: |-
              =If(
                  Parent.IsEnabled,
                  Parent.OnSelectAction()
              )
            PressedBorderColor: =Self.Fill
            PressedColor: =Color.White
            PressedFill: =ColorFade(ColorValue("#003087"), -20%)
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Text: =Parent.Text
            Tooltip: =Parent.ToolTip
            Width: =Parent.Width
      - icoArrowPrimary:
          Control: Classic/Icon@2.5.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =Color.White
            Fill: =Color.Transparent
            Height: =20
            Icon: =Icon.ChevronRight
            Width: =20
            X: =btnMainPrimary.X + btnMainPrimary.Width - icoArrowPrimary.Width - 10
            Y: =btnMainPrimary.Y + (btnMainPrimary.Height - icoArrowPrimary.Height) / 2
