Screens:
  scrEvaluations_backup:
    Properties:
      LoadingSpinner: =LoadingSpinner.Data
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
      OnVisible: |+
        =// scrEvaluateProviders.OnVisible
        Set(varUserEmail, gblUserEmail);
        Set(varSelectedEvaluation, Blank());
        Select(btnClearCollection_1);
        Reset(cbbSelectEvaluation_1);
        Set(varShowSubmitModal, false);
        Set(varSubmitSummary, Blank());

        ClearCollect(
            colToc,
            { QId:"CalidadQ1", Title:"Calidad Q1", SortOrder: 10, IsVisible: true },
            { QId:"CalidadQ2", Title:"Calidad Q2", SortOrder: 20, IsVisible: true },
            { QId:"CalidadQ3", Title:"Calidad Q3", SortOrder: 30, IsVisible: true },
            { QId:"CalidadQ4", Title:"Calidad Q4", SortOrder: 40, IsVisible: true },
            { QId:"CalidadQ5", Title:"Calidad Q5", SortOrder: 50, IsVisible: true },

            { QId:"OportunidadQ1", Title:"Oportunidad Q1", SortOrder: 60, IsVisible: true },
            { QId:"GestionQ1", Title:"Gestion Q1", SortOrder: 70, IsVisible: true },
            { QId:"GestionQ2", Title:"Gestion Q2", SortOrder: 80, IsVisible: true },

            { QId:"CodigoEtica", Title:"Código de Ética", SortOrder: 90, IsVisible: true },
            { QId:"MedioAmbienteYN", Title:"Medio Ambiente", SortOrder: 100, IsVisible: true },

            { QId:"SSTQ1", Title:"SST Q1", SortOrder: 110, IsVisible: true },
            { QId:"MAQ1", Title:"MA Q1", SortOrder: 120, IsVisible: true }
        );

    Children:
      - conFunctions_1:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            Height: =0
            Visible: =false
            Width: =0
          Children:
            - btnClearCollection_1:
                Control: Classic/Button@2.2.0
                Properties:
                  BorderColor: =ColorFade(Self.Fill, -15%)
                  Color: =RGBA(255, 255, 255, 1)
                  DisabledBorderColor: =RGBA(166, 166, 166, 1)
                  Fill: =RGBA(56, 96, 178, 1)
                  Font: =Font.'Open Sans'
                  HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                  HoverColor: =RGBA(255, 255, 255, 1)
                  HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                  OnSelect: |-
                    =Clear(colEvaluations);
                    Collect(
                        colEvaluations,
                        // 1. Técnico
                        Filter(
                            ongoingEvaluations,
                            email_responsable_tecnico = varUserEmail &&
                            tecnico_submitted = false
                        ),
                        // 2. SST
                        Filter(
                            ongoingEvaluations,
                            email_responsable_sst = varUserEmail &&
                            responsable_sst_responde = true &&
                            sst_submitted = false
                        ),
                        // 3. MA
                        Filter(
                            ongoingEvaluations,
                            email_responsable_ma = varUserEmail &&
                            responsable_ma_responde = true &&
                            ma_submitted = false
                        ),
                        // 4. Approver
                        Filter(
                            ongoingEvaluations,
                            email_jefe_area = varUserEmail &&
                            aprobada = false &&
                            tecnico_submitted = true &&
                            sst_submitted = true && 
                            ma_submitted = true        
                        )
                    );
                  PressedBorderColor: =Self.Fill
                  PressedColor: =Self.Fill
                  PressedFill: =Self.Color
            - btnDoSubmit_1:
                Control: Classic/Button@2.2.0
                Properties:
                  BorderColor: =ColorFade(Self.Fill, -15%)
                  Color: =RGBA(255, 255, 255, 1)
                  DisabledBorderColor: =RGBA(166, 166, 166, 1)
                  Fill: =RGBA(56, 96, 178, 1)
                  Font: =Font.'Open Sans'
                  HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                  HoverColor: =RGBA(255, 255, 255, 1)
                  HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                  OnSelect: |-
                    =// Patch dữ liệu về SharePoint
                    Patch(
                        ongoingEvaluations,
                        varSelectedEvaluation,
                        {
                            puntaje_subtotal: If(lblSubtotalValue_1.Text = "-", Blank(), Value(lblSubtotalValue_1.Text))
                        },
                        If(varCanEditTecnico, {
                            calidad_pregunta_1:	Value(cmpCalidadQ1_1.SelectedIndex),	
                            calidad_pregunta_2:	Value(cmpCalidadQ2_1.SelectedIndex),		
                            calidad_pregunta_3:	Value(cmpCalidadQ3_1.SelectedIndex),		
                            calidad_pregunta_4:	Value(cmpCalidadQ4_1.SelectedIndex),		
                            calidad_pregunta_5: Value(cmpCalidadQ5_1.SelectedIndex),
                            oportunidad_pregunta_1:	Value(cmpOportunidadQ1_1.SelectedIndex),	
                            gestion_pregunta_1:	Value(cmpGestionQ1_1.SelectedIndex),	
                            gestion_pregunta_2:	Value(cmpGestionQ2_1.SelectedIndex),
                            cumple_codigo_etica: varEtica,
                            responsable_ma_responde: varMA,
                            observaciones_tecnico: cmpObservationTecnico_1.Value,
                            tecnico_submitted: true
                        }, {}),
                        If(varCanEditSST, {
                            sst_pregunta_1:	Value(cmpSST_1.SelectedIndex),	
                            observaciones_sst: cmpObservationSST_1.Value,	
                            sst_submitted: true
                        }, {}),
                        If(varCanEditMA, {
                            ma_pregunta_1:	Value(cmpMA_1.SelectedIndex),
                            observaciones_ma: cmpObservationMA_1.Value,   
                            ma_submitted: true
                        }, {})
                    );
                    // Thông báo thành công
                    Notify("Evaluación guardada correctamente", NotificationType.Success);
                    // Refresh data
                    Select(btnClearCollection_1);
                    // Reset selection (tuỳ chọn)
                    Set(varSelectedEvaluation, Blank());
                  PressedBorderColor: =Self.Fill
                  PressedColor: =Self.Fill
                  PressedFill: =Self.Color
            - btnDoApprove_1:
                Control: Classic/Button@2.2.0
                Properties:
                  BorderColor: =ColorFade(Self.Fill, -15%)
                  Color: =RGBA(255, 255, 255, 1)
                  DisabledBorderColor: =RGBA(166, 166, 166, 1)
                  Fill: =RGBA(56, 96, 178, 1)
                  Font: =Font.'Open Sans'
                  HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                  HoverColor: =RGBA(255, 255, 255, 1)
                  HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                  OnSelect: |-
                    =// Patch data to SharePoint
                    Patch(
                        ongoingEvaluations,
                        varSelectedEvaluation,
                        If(varCanApprove, {
                            aprobada: true,
                            rechazada: false,
                            observaciones_jefe_area: cmpObservationJefeArea_1.Value       
                        }, {})    
                    );
                    // Notification
                    Notify("Evaluation approved", NotificationType.Success);
                    // Refresh data
                    Select(btnClearCollection_1);
                    // Reset selection (tuỳ chọn)
                    Set(varSelectedEvaluation, Blank());
                  PressedBorderColor: =Self.Fill
                  PressedColor: =Self.Fill
                  PressedFill: =Self.Color
            - btnDoReject_1:
                Control: Classic/Button@2.2.0
                Properties:
                  BorderColor: =ColorFade(Self.Fill, -15%)
                  Color: =RGBA(255, 255, 255, 1)
                  DisabledBorderColor: =RGBA(166, 166, 166, 1)
                  Fill: =RGBA(56, 96, 178, 1)
                  Font: =Font.'Open Sans'
                  HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                  HoverColor: =RGBA(255, 255, 255, 1)
                  HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                  OnSelect: |-
                    =// Patch data to SharePoint
                    Patch(
                        ongoingEvaluations,
                        varSelectedEvaluation,
                        If(varCanApprove, {
                            tecnico_submitted: false,
                            sst_submitted: false,
                            ma_submitted: false,
                            aprobada: false,
                            rechazada: true,
                            observaciones_jefe_area: cmpObservationJefeArea_1.Value,       
                            numero_rechazos: varNumeroRechazos + 1
                        }, {})    
                    );
                    // Notification
                    Notify("Evaluation rejected", NotificationType.Success);
                    // Refresh data
                    Select(btnClearCollection_1);
                    // Reset selection (tuỳ chọn)
                    Set(varSelectedEvaluation, Blank());
                  PressedBorderColor: =Self.Fill
                  PressedColor: =Self.Fill
                  PressedFill: =Self.Color
