                              Label: ="Dashboard"
                              Width: =180
      - conSubmitModalOverlay_1:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            Fill: =RGBA(0,0,0,0.45)
            Height: =Parent.Height
            Visible: =varShowSubmitModal
            Width: =Parent.Width
          Children:
            - conSubmitModalCard_1:
                Control: GroupContainer@1.3.0
                Variant: ManualLayout
                Properties:
                  BorderColor: =RGBA(220,220,220,1)
                  BorderThickness: =1
                  Fill: =RGBA(255,255,255,1)
                  Height: =Min(820, Parent.Height - 80)
                  RadiusBottomLeft: =12
                  RadiusBottomRight: =12
                  RadiusTopLeft: =12
                  RadiusTopRight: =12
                  Width: =Min(720, Parent.Width - 60)
                  X: =(Parent.Width - Self.Width)/2
                  Y: =(Parent.Height - Self.Height)/2
                Children:
                  - icoModalClose_1:
                      Control: Classic/Icon@2.5.0
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =RGBA(0, 18, 107, 1)
                        Height: =32
                        Icon: =Icon.Cancel
                        OnSelect: =Set(varShowSubmitModal, false)
                        Width: =32
                        X: =conSubmitModalCard_1.Width - 50
                        Y: =16
                  - lblModalTitle_1:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =ColorValue("#003087")
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Size: =20
                        Text: ="Confirmar respuesta"
                        Width: =300
                        X: =20
                        Y: =20
                  - conModalBody_1:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        Height: =Parent.Height - 140
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =8
                        LayoutOverflowY: =LayoutOverflow.Scroll
                        PaddingBottom: =8
                        PaddingLeft: =8
                        PaddingRight: =8
                        PaddingTop: =8
                        RadiusBottomLeft: =10
                        RadiusBottomRight: =10
                        RadiusTopLeft: =10
                        RadiusTopRight: =10
                        Width: =Parent.Width - 40
                        X: =20
                        Y: =70
                      Children:
                        - conModalSummary_1:
                            Control: GroupContainer@1.3.0
                            Variant: AutoLayout
                            Properties:
                              BorderColor: =ColorValue("#003087")
                              BorderThickness: =1
                              FillPortions: =0
                              Height: =80
                              LayoutDirection: =LayoutDirection.Vertical
                              LayoutOverflowY: =LayoutOverflow.Scroll
                              RadiusBottomLeft: =10
                              RadiusBottomRight: =10
                              RadiusTopLeft: =10
                              RadiusTopRight: =10
                              Visible: =varCanApprove
                              Width: =Parent.Width - 40
                            Children:
                              - lblModalSummary_1:
                                  Control: Label@2.5.1
                                  Properties:
                                    BorderColor: =RGBA(0, 18, 107, 1)
                                    Color: =ColorValue("#003087")
                                    Font: =Font.'Open Sans'
                                    FontWeight: =FontWeight.Semibold
                                    Text: ="Resumen de evaluación"
                                    Width: =Parent.Width
                              - conSummaryData_1:
                                  Control: GroupContainer@1.3.0
                                  Variant: AutoLayout
                                  Properties:
                                    AlignInContainer: =AlignInContainer.SetByContainer
                                    FillPortions: =0
                                    Height: =40
                                    LayoutAlignItems: =LayoutAlignItems.Center
                                    LayoutDirection: =LayoutDirection.Horizontal
                                    Width: =Parent.Width
                                    X: =20
                                    Y: |
                                      =lblModalSummary_1.Y + lblModalSummary_1.Height
                                  Children:
                                    - lblModalSubTotal_1:
                                        Control: Label@2.5.1
                                        Properties:
                                          BorderColor: =RGBA(0, 18, 107, 1)
                                          Color: =ColorValue("#003087")
                                          FillPortions: =1
                                          Font: =Font.'Open Sans'
                                          LayoutMaxHeight: =0
                                          LayoutMaxWidth: =0
                                          LayoutMinHeight: =16
                                          LayoutMinWidth: =16
                                          Text: |-
                                            ="Subtotal: " & varSubmitSummary.SubtotalText
                                          Width: =200
                                    - lblModalTotal_1:
                                        Control: Label@2.5.1
                                        Properties:
                                          BorderColor: =RGBA(0, 18, 107, 1)
                                          Color: =ColorValue("#003087")
                                          FillPortions: =1
                                          Font: =Font.'Open Sans'
                                          LayoutMaxHeight: =0
                                          LayoutMaxWidth: =0
                                          LayoutMinHeight: =16
                                          LayoutMinWidth: =16
                                          Text: |-
                                            ="Total: " & varSubmitSummary.TotalText
                                          Width: =200
                        - conModalTecnico_1:
                            Control: GroupContainer@1.3.0
                            Variant: AutoLayout
                            Properties:
                              BorderColor: =ColorValue("#003087")
                              BorderThickness: =1
                              FillPortions: =0
                              Height: =lblModalTecnico_1.Height + conModalTecnicoDetails_1.Height
                              LayoutDirection: =LayoutDirection.Vertical
                              LayoutOverflowY: =LayoutOverflow.Scroll
                              RadiusBottomLeft: =10
                              RadiusBottomRight: =10
                              RadiusTopLeft: =10
                              RadiusTopRight: =10
                              Visible: =varCanEditTecnico || varCanApprove
                              Width: =Parent.Width - 40
                            Children:
                              - lblModalTecnico_1:
                                  Control: Label@2.5.1
                                  Properties:
                                    BorderColor: =RGBA(0, 18, 107, 1)
                                    Color: =ColorValue("#003087")
                                    Font: =Font.'Open Sans'
                                    FontWeight: =FontWeight.Semibold
                                    Text: ="Técnico"
                                    Width: =Parent.Width
                              - conModalTecnicoDetails_1:
                                  Control: GroupContainer@1.3.0
                                  Variant: AutoLayout
                                  Properties:
                                    AlignInContainer: =AlignInContainer.SetByContainer
                                    FillPortions: =0
                                    Height: =Max(lblTecnicoDetails1_1.Height, lblTecnicoDetails2_1.Height, lblTecnicoObservation_1.Height)
                                    LayoutDirection: =LayoutDirection.Horizontal
                                    LayoutGap: =8
                                    Width: =Parent.Width
                                    X: =20
                                    Y: |
                                      =lblModalTecnico_1.Y + lblModalTecnico_1.Height
                                  Children:
                                    - lblTecnicoDetails1_1:
                                        Control: HtmlViewer@2.1.0
                                        Properties:
                                          AutoHeight: =true
                                          Color: =ColorValue("#003087")
                                          Font: =Font.'Open Sans'
                                          Height: =
                                          HtmlText: |+
                                            ="<div style='border-right:2px solid #CFCFCF; padding-right:12px; height:100%;'>
                                              <table style='width:100%; border-collapse:collapse;'>
                                                <tr>
                                                  <td style='width:120px;'>Calidad Q1:</td>
                                                  <td>" & varSubmitSummary.CalidadQ1 & "</td>
                                                </tr>
                                                <tr>
                                                  <td>Calidad Q2:</td>
                                                  <td>" & varSubmitSummary.CalidadQ2 & "</td>
                                                </tr>
                                                <tr>
                                                  <td>Calidad Q3:</td>
                                                  <td>" & varSubmitSummary.CalidadQ3 & "</td>
                                                </tr>
                                                <tr>
                                                  <td>Calidad Q4:</td>
                                                  <td>" & varSubmitSummary.CalidadQ4 & "</td>
                                                </tr>
                                                <tr>
                                                  <td>Calidad Q5:</td>
                                                  <td>" & varSubmitSummary.CalidadQ5 & "</td>
                                                </tr>
                                              </table>
                                            </div>"
                                          LayoutMaxHeight: =0
                                          LayoutMaxWidth: =0
                                          LayoutMinHeight: =16
                                          LayoutMinWidth: =16
                                          Width: =170
                                    - lblTecnicoDetails2_1:
                                        Control: HtmlViewer@2.1.0
                                        Properties:
                                          AutoHeight: =true
                                          Color: =ColorValue("#003087")
                                          Font: =Font.'Open Sans'
                                          Height: =
                                          HtmlText: |
                                            ="<div style='border-right:2px solid #CFCFCF; padding-right:12px; height:100%;'>
                                            <table style='width:100%; border-collapse:collapse;'>
                                              <tr>
                                                <td style='width:150px;'>Oportunidad Q1:</td>
                                                <td>" & varSubmitSummary.OportunidadQ1 & "</td>
                                              </tr>
                                              <tr>
                                                <td>Gestion Q1:</td>
                                                <td>" & varSubmitSummary.GestionQ1 & "</td>
                                              </tr>
                                              <tr>
                                                <td>Gestion Q2:</td>
                                                <td>" & varSubmitSummary.GestionQ2 & "</td>
                                              </tr>
                                              <tr>
                                                <td>Código de ética:</td>
                                                <td>" & varSubmitSummary.EticaFlag & "</td>
                                              </tr>
                                              <tr>
                                                <td>Medioambiente:</td>
                                                <td>" & varSubmitSummary.MARequiredFlag & "</td>
                                              </tr>
                                            </table></div>"
                                          LayoutMaxHeight: =0
                                          LayoutMaxWidth: =0
                                          LayoutMinHeight: =16
                                          LayoutMinWidth: =16
                                          Width: =220
                                    - lblTecnicoObservation_1:
                                        Control: Label@2.5.1
                                        Properties:
                                          AutoHeight: =true
                                          BorderColor: =RGBA(0, 18, 107, 1)
                                          Color: =ColorValue("#003087")
                                          Font: =Font.'Open Sans'
                                          LayoutMaxHeight: =0
                                          LayoutMaxWidth: =0
                                          LayoutMinHeight: =16
                                          LayoutMinWidth: =16
                                          LineHeight: =1.5
                                          Text: |-
                                            ="Observación" & Char(10) & 
                                            If(IsBlank(varSubmitSummary.ObsTecnico), Char(10),varSubmitSummary.ObsTecnico)
                                          Width: =Parent.Width - lblTecnicoDetails1_1.Width - lblTecnicoDetails2_1.Width - 3*Parent.LayoutGap
                        - conModalSST_1:
                            Control: GroupContainer@1.3.0
                            Variant: AutoLayout
                            Properties:
                              BorderColor: =ColorValue("#003087")
                              BorderThickness: =1
                              FillPortions: =0
                              Height: =lblModalSST_1.Height + conModalSSTDetails_1.Height
                              LayoutDirection: =LayoutDirection.Vertical
                              LayoutOverflowY: =LayoutOverflow.Scroll
                              RadiusBottomLeft: =10
                              RadiusBottomRight: =10
                              RadiusTopLeft: =10
                              RadiusTopRight: =10
                              Visible: =varCanEditSST || varCanApprove
                              Width: =Parent.Width - 40
                            Children:
                              - lblModalSST_1:
                                  Control: Label@2.5.1
                                  Properties:
                                    BorderColor: =RGBA(0, 18, 107, 1)
                                    Color: =ColorValue("#003087")
                                    Font: =Font.'Open Sans'
                                    FontWeight: =FontWeight.Semibold
                                    Text: ="Salud y Seguridad en el Trabajo (SST)"
                                    Width: =Parent.Width
                              - conModalSSTDetails_1:
                                  Control: GroupContainer@1.3.0
                                  Variant: AutoLayout
                                  Properties:
                                    AlignInContainer: =AlignInContainer.SetByContainer
                                    FillPortions: =0
                                    Height: =Max(lblSSTDetails_1.Height, lblSSTObservation_1.Height)
                                    LayoutDirection: =LayoutDirection.Horizontal
                                    LayoutGap: =8
                                    Width: =Parent.Width
                                    X: =20
                                    Y: |
                                      =lblModalSST_1.Y + lblModalSST_1.Height
                                  Children:
                                    - lblSSTDetails_1:
                                        Control: HtmlViewer@2.1.0
                                        Properties:
                                          AutoHeight: =true
                                          Color: =ColorValue("#003087")
                                          Font: =Font.'Open Sans'
                                          Height: =
                                          HtmlText: |
                                            ="<div style='border-right:2px solid #CFCFCF; padding-right:12px;'>
                                              <table style='width:100%; border-collapse:collapse;'>
                                                <tr>
                                                  <td style='width:120px;'>SST Q1:</td>
                                                  <td>" & varSubmitSummary.SSTQ1 & "</td>
                                                </tr>
                                              </table>
                                            </div>"
                                          LayoutMaxHeight: =0
                                          LayoutMaxWidth: =0
                                          LayoutMinHeight: =16
                                          LayoutMinWidth: =16
                                          Width: =170
                                    - lblSSTObservation_1:
                                        Control: Label@2.5.1
                                        Properties:
                                          AutoHeight: =true
                                          BorderColor: =RGBA(0, 18, 107, 1)
                                          Color: =ColorValue("#003087")
                                          Font: =Font.'Open Sans'
                                          LayoutMaxHeight: =0
                                          LayoutMaxWidth: =0
                                          LayoutMinHeight: =16
                                          LayoutMinWidth: =16
                                          LineHeight: =1.5
                                          Text: |-
                                            ="Observación" & Char(10) & 
                                            If(IsBlank(varSubmitSummary.ObsSST), Char(10),varSubmitSummary.ObsSST)
                                          Width: =Parent.Width - lblSSTDetails_1.Width - 2*Parent.LayoutGap
                        - conModalMA_1:
                            Control: GroupContainer@1.3.0
                            Variant: AutoLayout
                            Properties:
                              BorderColor: =ColorValue("#003087")
                              BorderThickness: =1
                              FillPortions: =0
                              Height: =lblModalMA_1.Height + conModalMADetails_1.Height
                              LayoutDirection: =LayoutDirection.Vertical
                              LayoutOverflowY: =LayoutOverflow.Scroll
                              RadiusBottomLeft: =10
                              RadiusBottomRight: =10
                              RadiusTopLeft: =10
                              RadiusTopRight: =10
                              Visible: =varCanEditMA || varCanApprove
                              Width: =Parent.Width - 40
                            Children:
                              - lblModalMA_1:
                                  Control: Label@2.5.1
                                  Properties:
                                    BorderColor: =RGBA(0, 18, 107, 1)
                                    Color: =ColorValue("#003087")
                                    Font: =Font.'Open Sans'
                                    FontWeight: =FontWeight.Semibold
                                    Text: ="Medio Ambiente (MA)"
                                    Width: =Parent.Width
                              - conModalMADetails_1:
                                  Control: GroupContainer@1.3.0
                                  Variant: AutoLayout
                                  Properties:
                                    AlignInContainer: =AlignInContainer.SetByContainer
                                    FillPortions: =0
                                    Height: =Max(lblMADetails_1.Height, lblMAObservation_1.Height)
                                    LayoutDirection: =LayoutDirection.Horizontal
