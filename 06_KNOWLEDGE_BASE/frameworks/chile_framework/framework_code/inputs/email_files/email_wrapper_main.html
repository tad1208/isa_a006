<!DOCTYPE html>
<html>

    <!-- Container principal -->
    <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 900px; margin: 0 auto; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden;">

        <tr>

                        <td style="vertical-align: middle; width: 70%;">

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        
        <!-- Contenido principal -->
        <tr>
            <td style="padding: 20px 60px;">
                <!-- Contenido del mensaje -->
                <div style="color: #1f2937; font-size: 16px; line-height: 1.7; margin-bottom: 25px;">
                    {0}

                            </div>

                            <div style="margin-bottom: 15px;">

            </td>
        </tr>

            <td style="padding: 15px 60px; background-color: #f9fafb; border-top: 1px solid #e5e7eb;">
